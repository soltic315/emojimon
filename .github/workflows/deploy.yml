name: GitHub Pages へデプロイ

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイを1つに制限し、進行中のデプロイはキャンセルせず待機する
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 依存関係をインストール
        run: npm ci

      - name: ビルド
        run: npm run build
        env:
          # vite.config.ts でベースパスを自動解決するために使用
          CI: true

      - name: GitHub Pages の設定
        uses: actions/configure-pages@v5

      - name: ビルド成果物をアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: GitHub Pages へデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
