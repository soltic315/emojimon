name: GitHub Pages へデプロイ

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイを1つに制限し、進行中のデプロイはキャンセルせず待機する
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      pages_ready: ${{ steps.pages-check.outputs.pages_ready }}
    steps:
      - name: Pages 設定の事前確認
        id: pages-check
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const setOutput = (value) => core.setOutput('pages_ready', value ? 'true' : 'false');

            try {
              await github.rest.repos.getPages({ owner, repo });
              core.info('GitHub Pages サイトは既に存在します。');
              setOutput(true);
              return;
            } catch (error) {
              if (error.status !== 404) {
                core.warning(`Pages 状態の取得に失敗: ${error.message}`);
                setOutput(false);
                return;
              }
            }

            core.info('GitHub Pages サイトが未作成のため、有効化を試行します。');

            try {
              await github.rest.repos.createPagesSite({
                owner,
                repo,
                build_type: 'workflow'
              });
              core.info('GitHub Pages を GitHub Actions ビルドで有効化しました。');
              setOutput(true);
            } catch (error) {
              core.warning(`GitHub Pages の有効化に失敗: ${error.message}`);
              core.warning('リポジトリ設定の Pages で Build and deployment を GitHub Actions に設定してください。');
              setOutput(false);
            }

  build:
    needs: preflight
    if: needs.preflight.outputs.pages_ready == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 依存関係をインストール
        run: npm ci

      - name: ビルド
        run: npm run build
        env:
          # vite.config.ts でベースパスを自動解決するために使用
          CI: true

      - name: GitHub Pages の設定
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: ビルド成果物をアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: [preflight, build]
    if: needs.preflight.outputs.pages_ready == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: GitHub Pages へデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
